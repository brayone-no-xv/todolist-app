<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="calculator app - powered by vscode" />

    <title>To-do list</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <header>
        <h1 id="judul" contenteditable="true">To-do list App</h1>
      </header>

      <main>
        <form action="#" method="get">
          <div class="inputData">
            <input
              type="text"
              id="userInput"
              placeholder="New Item..."
              maxlength="150"
            />
            <br />
            <button id="enter" style="margin-top: 10px">Enter</button>
            <button id="deleteItem" class="delete">Delete</button>
          </div>
          <div class="listItems">
            <ul></ul>
          </div>
        </form>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
