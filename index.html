<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="calculator app - powered by vscode" />

    <title>To-do list</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <header>
        <h1 id="judul" contenteditable="true">To-do list App</h1>
      </header>

      <main>
        <form action="#" method="get">
          <div class="inputData">
            <input
              type="text"
              id="userInput"
              placeholder="Add Item..."
              maxlength="150"
              required
            />
            <br />
            <div class="button">
              <input id="enter" type="button" value="Enter" />
              <input
                id="deleteItem"
                type="button"
                value="Delete"
                class="delete"
              />
            </div>
          </div>

          <div class="listItems">
            <ul></ul>
          </div>
        </form>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
